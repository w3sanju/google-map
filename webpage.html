<h1>RawGit serves raw files directly from GitHub with proper Content-Type headers.</h1>
<style>
.view {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  -webkit-perspective: 400;
          perspective: 400;
}

.plane {
  width: 120px;
  height: 120px;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
}
.plane.main {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  -webkit-transform: rotateX(60deg) rotateZ(-30deg);
          transform: rotateX(60deg) rotateZ(-30deg);
  -webkit-animation: rotate 20s infinite linear;
          animation: rotate 20s infinite linear;
}
.circle {
  width: 120px;
  height: 120px;
  position: absolute;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  border-radius: 100%;
  box-sizing: border-box;
  box-shadow: 0 0 60px crimson, inset 0 0 60px crimson;
}
.circle::before, .circle::after {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  width: 10%;
  height: 10%;
  border-radius: 100%;
  background: crimson;
  box-sizing: border-box;
  box-shadow: 0 0 60px 2px crimson;
}
.circle::before {
  -webkit-transform: translateZ(-90px);
          transform: translateZ(-90px);
}
.circle::after {
  -webkit-transform: translateZ(90px);
          transform: translateZ(90px);
}

.ryu {
    width: 72px;
    height: 93px;
    margin: 0 auto 0 auto;
    background: url('http://media.millipede.com.au/web//blog/abc3/skater_sprite.png') no-repeat 0 0;
    animation: sprite 8s steps(11) infinite;
}

  animation: sprite 3.5s steps(45) infinite;

@keyframes sprite {
  0%   {background-position: 0 0;}
    100% {background-position: -100% 0;}
}

h1 {
  font-size: 1.2em;
}
</style>
